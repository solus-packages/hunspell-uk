name       : hunspell-uk
version    : 4.0.0
release    : 1
source     :
    - https://github.com/brown-uk/dict_uk/archive/v4.0.0.tar.gz : fa7a9aae5c04b3439159499b4f1ee493d038ed23a86451c2f07005239ff344b8
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
component  : spelling
networking : yes
summary    : Ukrainian hunspell dictionary
description: |
    Ukrainian spelling dictionary for hunspell.
builddeps  :
    - gradle
build      : |
    export GRADLE_USER_HOME=~/
    export JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF8

    cd distr/hunspell
    gradle --no-daemon hunspell
install    : |
    cd distr/hunspell/build/hunspell
    install -Dm00644 uk_UA.{aff,dic} -t $installdir/usr/share/hunspell
